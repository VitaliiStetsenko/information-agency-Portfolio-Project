{% extends "layouts/base_sections.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-5 text-center border-0 rounded-4" style="max-width: 550px; width: 100%;">
        <div class="mb-4">
            <span class="text-danger fs-1">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </span>
        </div>

        <h2 class="fw-bold mb-3">Confirm Deletion</h2>

        <p class="text-muted fs-5">
            Are you sure you want to delete
            <strong class="text-dark">"{{ object }}"</strong>?
            <br>
            This action <span class="text-danger fw-bold">cannot be undone</span>.
        </p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg px-4 me-2 rounded-pill shadow-sm">
                Delete
            </button>
            <a href="javascript:history.back()" class="btn btn-secondary btn-lg px-4 rounded-pill">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
